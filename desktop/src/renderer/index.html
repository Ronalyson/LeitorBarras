<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Leitor Wi-Fi</title>
    <style>
      body { font-family: Arial, sans-serif; background: #0d1117; color: #f0f6fc; margin: 0; padding: 16px; }
      .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 16px; margin-bottom: 12px; }
      input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: #f0f6fc; margin-bottom: 8px; }
      button { padding: 10px 14px; border: none; border-radius: 6px; background: #1f6feb; color: #fff; cursor: pointer; }
      .row { display: flex; gap: 8px; }
      .row > div { flex: 1; }
      ul { list-style: none; padding-left: 0; max-height: 180px; overflow-y: auto; }
      li { padding: 6px 0; border-bottom: 1px solid #21262d; }
      .log { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; padding: 10px; max-height: 200px; overflow-y: auto; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Status</h2>
      <div id="status">Carregando...</div>
      <div style="margin-top:10px; display:flex; gap:10px; align-items:center;">
        <img id="qr" width="140" height="140" style="background:#0d1117; border:1px solid #30363d;" />
        <div style="flex:1; font-size:12px; color:#8b949e;">
          Aponte a câmara do app mobile em "Ler QR de pareamento" para preencher IP/porta/token automaticamente.
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Configuração</h3>
      <div class="row">
        <div>
          <label>Porta</label>
          <input id="port" type="number" value="8080" />
        </div>
        <div>
          <label>Token</label>
          <input id="token" type="text" value="PAREAMENTO" />
        </div>
      </div>
      <div class="row">
        <button id="save" style="flex:1">Salvar e reiniciar servidor</button>
        <button id="quit" style="background:#d73a49">Sair</button>
      </div>
    </div>

    <div class="card">
      <h3>Dispositivos conectados</h3>
      <ul id="clients"></ul>
    </div>

    <div class="card">
      <h3>Log</h3>
      <div id="log" class="log"></div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
